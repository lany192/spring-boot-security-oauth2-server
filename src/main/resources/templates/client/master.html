<th:block th:inline="javascript">
    <script>

        function formatBoolean(cellValue, options, rowObject) {
            if (cellValue == null || cellValue == "") {
                return "";
            } else if (cellValue == true) {
                return "是";
            } else {
                return "否";
            }
        }

        function formatStatus(cellValue, options, rowObject) {
            if (cellValue === null || cellValue === "") {
                return "";
            } else if (Number(cellValue) == -1) {
                return "是";
            } else {
                return "否";
            }
        }

        function formatDate(cellValue) {
            if (cellValue != null && cellValue != "") {
                var day = moment(cellValue);
                var formatted = day.format("YYYY-MM-DD HH:mm");
                return formatted;
            } else {
                return "";
            }

        }

        $(document).ready(function () {

            var table = $('#myTable').DataTable({
                paging: true,
                serverSide: true,
                orderMulti: false,
                searching: false,
                responsive: true,
                ajax: {
                    url: '/management/client/list',
                    dataSrc: 'data'
                },
                columns: [
                    {data: 'id'},
                    {data: 'clientId'},
                    {data: 'scope', bSortable: false},
                    {
                        data: 'authorizedGrantTypes',
                        bSortable: false,
                        render: function (data, type, row) {
                            var gts = data.split(",");
                            var result = "";
                            for (j = 0; j < gts.length; j++) {
                                result = result + gts[j] + "\n";
                            }
                            return result;
                        }
                    },
                    {data: 'webServerRedirectUri', bSortable: false},
                    {data: 'authorities', bSortable: false},
                    {data: 'remarks', defaultContent: "", bSortable: false},
                    {
                        data: 'dateCreated',
                        render: function (data, type, row) {
                            return formatDate(data);
                        }
                    }
                ],
                columnDefs: [
                    {
                        "targets": [8],
                        "data": "id",
                        "render": function (data, type, row, meta) {
                            var btnString = "";
                            if (row.recordStatus < 0) {
                                btnString = "<button class='btn btn-secondary btn-sm btn-status' data-client-id='" + data + "' data-record-status='" + row.recordStatus + "'>启用</button>";
                            } else {
                                btnString = "<button class='btn btn-success btn-sm btn-status' data-client-id='" + data + "' data-record-status='" + row.recordStatus + "'>禁用</button>";
                            }
                            btnString += "&nbsp;&nbsp;&nbsp;<button class='btn btn-primary btn-sm btn-edit' data-client-id='" + data + "'>编辑</button>";
                            return btnString;
                        }
                    }
                ]
            });

            $("#createNew").click(function () {
                $("#id").val("0");
                $("#clientId").val('');
                $("#clientSecret").val('');
                $("#scope").val("");
                $("#authorizedGrantTypes").val("");
                $("#webServerRedirectUri").val("");
                $("#authorities").val("");
                $("#remarks").val("");
                $("#detailsForm").removeClass("d-none");
                $("#message").removeClass("bg-danger").html("");
                $("#message").removeClass("bg-success").html("");
            });

            $("#myTable").on("click", ".btn-edit", function () {
                var clientId = $(this).data("client-id");
                $("#detailsForm").removeClass("d-none");
                var url = "/management/client/details?id=" + clientId;
                $.get(url, function (data) {
                    $("#id").val(data.id);
                    $("#clientId").val(data.clientId);
                    $("#clientSecret").val('');
                    $("#scope").val(data.scope);
                    $("#authorizedGrantTypes").val(data.authorizedGrantTypes);
                    $("#webServerRedirectUri").val(data.webServerRedirectUri);
                    $("#authorities").val(data.authorities);
                    $("#remarks").val(data.remarks);
                    $("#message").removeClass("bg-danger").html("");
                    $("#message").removeClass("bg-success").html("");
                });
            });


            $("#detailsForm").on("submit", function (e) {
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '/management/client/details',
                    data: {
                        id: $("#id").val(),
                        clientId: $("#clientId").val(),
                        clientSecret: $("#clientSecret").val(),
                        scope: $("#scope").val(),
                        authorizedGrantTypes: $("#authorizedGrantTypes").val(),
                        webServerRedirectUri: $("#webServerRedirectUri").val(),
                        authorities: $("#authorities").val(),
                        remarks: $("#remarks").val()
                    },
                    success: function (data) {
                        if (data.status == 1) {
                            table.ajax.reload(null, false); // 刷新表格数据，分页信息不会重置
                            $("#createNew").trigger("click");
                            $("#detailsForm").addClass("d-none");
                            alert("保存成功!");
                        } else {
                            alert(data.message);
                        }
                    }
                });
                return false;
            });


            $("#myTable").on("click", ".btn-status", function () {
                var clientId = $(this).data("client-id");
                var deleteOperation = $(this).data("record-status");
                $.ajax({
                    type: 'POST',
                    url: '/management/client/details',
                    data: {id: clientId, deleteOperation: deleteOperation},
                    success: function (data) {
                        table.ajax.reload(null, false); // 刷新表格数据，分页信息不会重置
                    }
                });

            });

        });
    </script>
</th:block>
