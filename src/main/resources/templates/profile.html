<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>profile setting</title>
    <link href="../static/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/assets/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<section>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3">

            </div>
            <div class="col-6">
                <form action="/user/profile" id="profileForm" method="post">
                    <div class="form-group row">
                        <label class="col-3 col-form-label text-right" for="nickName"></label>
                        <div class="col-9">
                            <h4 class="bg-success text-center" th:if="${updated}">更新成功</h4>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-3 col-form-label text-right" for="nickName">昵称</label>
                        <div class="col-9">
                            <input class="form-control" id="nickName" name="nickName" placeholder="昵称"
                                   th:value="${userAccount.nickName}" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-3 col-form-label text-right" for="email">邮箱</label>
                        <div class="col-9">
                            <input class="form-control" id="email" name="email" placeholder="邮箱"
                                   th:value="${userAccount.email}" type="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-3 col-form-label text-right" for="mobile">手机号</label>
                        <div class="col-9">
                            <input class="form-control" id="mobile" name="mobile" placeholder="手机号"
                                   th:value="${userAccount.mobile}" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-3 col-form-label text-right" for="province">省/市</label>
                        <div class="col-4">
                            <input class="form-control" id="province" name="province" placeholder="省"
                                   th:value="${userAccount.province}" type="text">
                        </div>
                        <div class="col-5">
                            <input class="form-control" id="city" name="city" placeholder="市" th:value="${userAccount.city}"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-3 col-form-label text-right" for="address">地址</label>
                        <div class="col-9">
                            <input class="form-control" id="address" name="address" placeholder="地址"
                                   th:value="${userAccount.address}" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-3 col-form-label text-right" for="birthday">生日</label>
                        <div class="col-9">
                            <input class="form-control" id="birthday" name="birthday" placeholder="生日MM-dd-yyyy"
                                   th:value="${userAccount.birthday!=null?(#dates.format(userAccount.birthday,'MM-dd-yyyy')):('')}"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-3 col-form-label" for="birthday"></label>
                        <div class="col-2">
                            <button class="btn btn-primary" type="submit">提交</button>
                        </div>
                        <div class="col-2">
                            <a class="btn btn-sm" href="/logout">退出</a>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-3">

            </div>
        </div>
    </div>
</section>
<script src="../static/assets/jquery-3.4.1.min.js"
        th:src="@{/assets/jquery-3.4.1.min.js}"></script>
<script src="../static/assets/bootstrap/js/bootstrap.min.js"
        th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
<script src="../static/assets/localforage.min.js" th:src="@{/assets/localforage.min.js}"></script>
</body>
</html>
